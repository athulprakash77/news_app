
<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-ld-12 col-md-12 col-xl-12 col-xxl-12">



            <div class="row ">
                <div class="col col-12 col-sm-6 col-lg-6 col-md-4 col-xl-4 col-xxl-3" *ngFor="let i of news">


                    <div class="card" >
                       
                        <div class="card-body">
                            <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                          <h5 class="card-title">{{i.name}}</h5>
                         <h5 class="card-title">{{i.description}}</h5>
                         <p class="card-text">{{i.title}}</p>

                         
                        </div>
                      </div>


                </div>
            </div>

        </div>
    </div>
</div>
